<!doctype html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet" />
		<meta charset="UTF-8" />
	</head>

	<!-- prettier-ignore -->

	<body style="
    margin: 0;
    padding: 0;
    color: #2b4f81;
    background-color: #2b4f81
    ">

  <section style="
				max-width: 600px;
				margin-inline: auto;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				border-radius: 16px;
				background-color: #f2f2f2;
				padding: 20px;
			">

    <h1 style="
        font-size: 32px;
        color: #2b4f81;
        display: flex;
        align-items: center;
        gap: 8px
        ">

      <img src="https://berikids.org/images/icons/beachAccess.svg" alt="icon" />
      <span style="
        font-family: monospace
        "> BERIKIDS
      </span>
    </h1>

    <h2 style=" padding: 10px; color: #2b4f81 ">
      You have a new message from
      <span style=" color: #6faf64">{{name}}</span>
    </h2>

    <p style="
        padding: 10px;
        font-size: 18px
        ">{{message}}
    </p>


    <p style="
        padding: 10px;
        font-size: 18px;
        margin: 0;
        text-decoration: none;
        align-self: flex-start;
        color: #2b4f81;
        ">
      {{email}}
    </p>
  </section>
</body>
</html>
