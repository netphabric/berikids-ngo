<!doctype html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet" />
		<meta charset="UTF-8" />
	</head>

	<body style="margin: 0; padding: 0; color: #2b4f81">
		<section style="max-width: 600px; margin-inline: auto; padding: 20px">
			<h1 style="font-size: 32px; color: #2b4f81; cursor: pointer">
				<a
					href="https://berikids.org"
					style="
          text-decoration: none;
          color: #2b4f81
					display: flex;
					align-items: center;
					text-align: center;
					gap: 8px;
        "
				>
					<img src="https://berikids.org/images/icons/beachAccess.png" alt="icon" />
					<span style="font-family: monospace"> BERIKIDS </span>
				</a>
			</h1>

			<h2 style="padding: 10px; color: #2b4f81">
				You have a message from
				<span style="color: #6faf64">{{name}}</span>
			</h2>

			<p style="padding: 10px; font-size: 18px">{{message}}</p>

			<p style="padding: 10px; font-size: 18px; align-self: flex-start">{{email}}</p>
		</section>
	</body>
</html>
